# Alacritty configuration file
# Author: Erik Fasterius <erik dot fasterius at outlook dot com>
# URL:    https://github.com/fasterius/dotfiles

shell:
  program: /opt/homebrew/bin/bash

env:
  TERM: xterm-256color

window:
  position:
    x: 0
    y: 0
  padding:
    x: 5
    y: 5
  decorations: none
  startup_mode: Maximized

# The `use_thin_strokes` setting for MacOS is deprecated; use the following in
# the terminal to get the same effect:
#   $ defaults write -g AppleFontSmoothing -int 0
font:
  normal:
    # Meslo is a modified version of Apple's Menlo; this version is patched with
    # Nerd Fonts (see https://github.com/ryanoasis/nerd-fonts for details). It
    # can be installed using `brew install --cask font-meslo-lg-nerd-font`.
    family: MesloLGS Nerd Font Mono
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 14.0
  offset:
    y: -2

# Solarized-light colour scheme
colors:
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'
  normal:
    black:      '0x073642'
    red:        '0xdc322f'
    green:      '0x859900'
    yellow:     '0xb58900'
    blue:       '0x268bd2'
    magenta:    '0xd33682'
    cyan:       '0x2aa198'
    white:      '0xeee8d5'
  bright:
    black:      '0x002b36'
    red:        '0xcb4b16'
    green:      '0x586e75'
    yellow:     '0x657b83'
    blue:       '0x839496'
    magenta:    '0x6c71c4'
    cyan:       '0x93a1a1'
    white:      '0xfdf6e3'

# Required to get the right Solarized colours for bold fonts
draw_bold_text_with_bright_colors: true

# Allow Alt-dependant characters on Swedish keyboards to be typed correctly
# (default behaviour is to send ESC (\x1b) when using Alt)
alt_send_esc: false

key_bindings:
  - { key: H,     mods: Alt,         chars: "\x1bb"  } # Backwards one word
  - { key: L,     mods: Alt,         chars: "\x1bf"  } # Forward one word
  - { key: Left,  mods: Alt,         chars: "\x1bb"  } # Backwards one word
  - { key: Right, mods: Alt,         chars: "\x1bf"  } # Forward one word
  - { key: J,     mods: Alt,         chars: "\x1b[B" } # Down
  - { key: K,     mods: Alt,         chars: "\x1b[A" } # Up
  - { key: H,     mods: Control|Alt, chars: "\x1bOH" } # Home
  - { key: L,     mods: Control|Alt, chars: "\x1bOF" } # End
