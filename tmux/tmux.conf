# ================================== GENERAL ===================================

# Use 256-colour terminal
set -g default-terminal "xterm-256color"

# Don't rename windows automatically
set -g allow-rename off

# Start window numbering at one
set -g base-index 1

# Allow mouse scrolling
set -g mouse on

# Set scrollback limit to 10000 lines (default is 2000)
set -g history-limit 10000

# Selection and scroll position indicator colour
set -g mode-style bg=colour14,fg=white

# ================================= STATUSLINE =================================

# Default and message colours
set -g status-style bg=colour12,fg=white
set -g message-style bg=colour9,fg=white

# Left: indicate if the prefix key has been pressed
set -g status-left "#{?client_prefix,#[bg=colour9#,fg=white#,bold] tmux \
#[bg=colour8#,fg=white#,bold] #{session_group} ,\
#[bg=colour8,fg=white,bold] #{session_group} }"

# Active window is highlighted with bold white text and grey background
set -g window-status-current-format "#[bg=colour10,fg=white] #W "

# Inactive windows has default formatting
set -g window-status-format " #W"

# Right: date and time
set -g status-right "%e %B %Y %H:%M"

# Incrase maximum length of statuslines (default is 10)
set -g status-left-length 50
set -g status-right-length 50

# ================================= KEY-BINDS ==================================

# Kill the current session
bind-key k confirm-before kill-session

# Reload the tmux config
bind-key r source-file ~/.tmux.conf \; display-message "reloaded config"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\''select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\''select-pane -l'"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
